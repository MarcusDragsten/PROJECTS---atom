        let tekst; // = (alder >= 18) ? "Du er myndig siden du er over 18 år" : "Du er ikke myndig"

        if(isNaN(alder)) {
          tekst = "Du er nødt til å skrive inn et tall din fjott"
        } else {

         if(alder >= 18) {
        tekst = "Du er myndig siden du er over 18 år"
