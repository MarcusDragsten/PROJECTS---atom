<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>

      function minfunksjon() {

        var svar, tipp;
        tipp = document.getElementById("hbu").value;

        switch(tipp) {
          case "H":
          svar = "Hjemme"
          break;

          case "h":
          svar = "Hjemme"
          break;

          case "B":
          svar = "Borte"
          break;

          case "b":
          svar = "Borte"
          break;

          case "U":
          svar = "Uavgjort"
          break;

          case "u":
          svar = "Uavgjort"
          break;

         default:
          alert("Ugyldig svar. Husk Ã¥ skrive inn H, B eller U");
          svar = "Ugyldig"
        } document.getElementById("HjemmeBorteUavgjort").innerHTML = svar;
      }

    </script>

    <h1>Oppgave 5</h1>

    Hva tipper du? Skriv inn H, B eller U.: <input type="text" id="hbu" /><br />

    <button onclick="minfunksjon()">Trykk meg!</button><br />

    <div id="HjemmeBorteUavgjort"></div>

  </body>
</html>
