<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <h1>Oppgave 1</h1>

  <div id="utdata"></div>

  <script>
    let text = "";
    let x = 1;

    while (x <= 7) {
      text += 'Jeg er tall nummer ' + x + '<br />';
      x++;
    }
    document.getElementById("utdata").innerHTML = text;
  </script>

</body>

</html>
